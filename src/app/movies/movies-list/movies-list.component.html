<div class="row">
    <div class="col-xs-12">
        <button class='btn btn-success'>New Movie</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let movie of movies">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ movie.title }}</h4>
                <p class="list-group-item-text">{{ movie.description }}</p>
            </div>
            <span class="pull-right">
                <img 
                [src]="movies.imagePath" 
                alt="A new movie" 
                class="image-responsive" 
                style="max-height: 50px;">
            </span>
        </a>
        <app-movies-item></app-movies-item>
    </div>
</div>
